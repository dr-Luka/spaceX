<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX - Subscribe</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Subscribe to SpaceX" />
    <script
      src="https://kit.fontawesome.com/8fb69c8abe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <a href="index.html"> <img class="logo" src="images/logo.png" /></a>
      </div>
    </header>
    <main>
      <a href="index.html"
        ><i class="far fa-arrow-alt-circle-left backarrow"></i
      ></a>
      <h1>Subscribe to our Newsletter</h1>
      <form id="contactForm">
        <div>
          <input type="text" id="name" placeholder="Your Name" />
          <div id="nameError" class="formError">* required</div>
        </div>
        <div>
          <input type="text" id="email" placeholder="Your E-Mail" />
          <div id="emailError" class="formError">
            * must be valid e-mail address
          </div>
        </div>
        <div>
          <button type="submit" id="submit">Subscribe</button>
        </div>
      </form>
    </main>

    <footer>
      <a href="https://www.facebook.com/spacenewsx">Facebook</a>
      <a href="https://www.instagram.com/spacex">Instagram</a>
      <a href="https://twitter.com/SpaceX">Twitter</a>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
